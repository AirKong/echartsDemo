<!-- 本例简单演示echarts官网介绍时的几个官方图例循环出现的例子 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>echarts_test</title>
	<script src="bin/echarts.js"></script>
	<script src="bin/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="options/pieToScatter.js" type="text/javascript" charset="utf-8"></script>
	<script src="options/ending.js" type="text/javascript" charset="utf-8"></script>
	<script src="options/pieToSquare.js"></script>
	<script src="options/scatter.js"></script>
	<script src="options/squareToScatter.js"></script>
	<style>
		#main{
			width: 800px;
			height:700px;
			background-color:rgba(108,166,205,0.3);
			top:0;
			bottom:0;
			left:0;
			right:0;
			margin:auto;
			position:absolute;
		}
	</style>
</head>
<body>
<div id="main"></div>
</body>
<script type="text/javascript">
	const chartDom = document.getElementById('main');
	const myChart = echarts.init(chartDom);

	// 玫瑰饼图过渡成饼状散点图
	setTimeout(function() {
		myChart.setOption(pieOption);
	}, 500);
	setTimeout(function() {
		myChart.setOption(parliamentOption);
	}, 1500);

	// 旭日图过渡到treemap
	setTimeout(function() {
		myChart.clear();
		myChart.setOption(sunburstOption);
	}, 2700);
	setTimeout(function() {
		myChart.setOption(treemapOption);
	}, 4000);

	// 再由treemap过渡到散点图
	setTimeout(function() {
		myChart.clear();
		myChart.setOption(scatterOption);
	}, 5000);
	setTimeout(function() {
		myChart.setOption(squareOption);
	}, 7000);

	// scatter图形群组（每个间隔700ms）
	setTimeout(function() {
		myChart.clear();
		myChart.setOption(scatterOptions[0]);
	}, 8700);
	setTimeout(function() {
		myChart.setOption(scatterOptions[1]);
	}, 9400);
	setTimeout(function() {
		myChart.setOption(scatterOptions[2]);
	}, 10100);
	setTimeout(function() {
		myChart.setOption(scatterOptions[3]);
	}, 10800);
	setTimeout(function() {
		myChart.setOption(scatterOptions[4]);
	}, 11500);
	setTimeout(function() {
		myChart.setOption(scatterOptions[5]);
	}, 12200);
	setTimeout(function() {
		myChart.setOption(scatterOptions[6]);
	}, 12900);
	setTimeout(function() {
		myChart.setOption(scatterOptions[7]);
	}, 13600);
	setTimeout(function() {
		myChart.setOption(scatterOptions[8]);
	}, 14300);
	setTimeout(function() {
		myChart.setOption(scatterOptions[9]);
	}, 15000);


	// 切换到日历图


	// ending
	setTimeout(function() {
		myChart.clear();
		myChart.setOption(endingOption);
	}, 16000);

</script>
</html>
